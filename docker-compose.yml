version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50:8080"
    networks:
      - app-network
    restart: unless-stopped
    env_file:
      - .stack.env
      - .env
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://backend:8080/health"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    ports:
      - "51:8090"
    volumes:
      - /srv/dockerdata/Pocketbase/Word/pb_data:/pb_data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://pocketbase:8090/api/health"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

networks:
  app-network:
    driver: bridge
